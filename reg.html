<!DOCTYPE html>

<html lang="en">

<head>
    <title>SVU</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="Website Icon" type="png" href="Swami_Vivekananda_University__Barrackpore_Logo-removebg-preview.png">
    <link rel="stylesheet" href="regstyle.css" />
</head>

<body>
    <section class="container">
        <centre>
            <img src="Swami_Vivekananda_University__Barrackpore_Logo-removebg-preview.png" alt="">
        </centre>
        <header>
            Registration Form
        </header>
        <form class="form">
            <div class="input-box">
                <!-- <label>Full Name</label> -->
                <input type="text" name="userName" placeholder="Enter Your FullName">
            </div>

            <div class="input-box">
                <!-- <label>Email Address</label> -->
                <input type="email" placeholder="Enter Your Email Address">
            </div>

            <div class="input-box">
                <!-- <label>Email Address</label> -->
                <input type="String" placeholder="Enter Your joining Date">
            </div>


            <div class="column">
                <div class="input-box">
                    <!-- <label>Phone Number</label> -->
                    <input type="text" placeholder="Enter Your Phone Number">
                </div>

            </div>
            <div class="column">
                <div class="input-box">
                    <!-- <label>Alternative Phone Number</label> -->
                    <input type="text" placeholder="Enter Your Alternative Phone Number">
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <!-- <label>Password</label> -->
                    <input type="password" placeholder="Enter Your PassWord">
                </div>
            </div>


            <div class="column">
                <div class="input-box">
                    <!-- <label>C_Password</label> -->
                    <input type="password" placeholder="Confirm Your PassWord">
                </div>

            </div>

            <div class="input-box address">
                <!-- <label>Department</label> -->
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Designation</option>
                            <option value="HOD">Head Of Department</option>
                            <option value="Co-Ordinator">Co-Ordinator</option>
                            <option value="Bulding In charge">Bulding In charge</option>
                            <option value="sup">Supplier</option>
                        </select>
                    </div>
                </div>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Department</option>
                            <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="BioTechnology">BioTechnology</option>
                            <option value="MicroBiology">MicroBiology</option>
                            <option value="Agricultural Engineering">Agricultural Engineering</option>
                            <option value="Telecommunication Engineering">Telecommunication Engineering</option>
                            <option value="English">English</option>
                            <option value="Basic Science">Basic Science</option>
                            <option value="Block6">Block6</option>
                            <option value="Block7">Block7</option>
                            <option value="Block8">Block8</option>
                            <option value="Block9">Block9</option>
                            <option value="BNB">BNB</option>
                            <option value="MSB">MSB</option>
                            <option value="Annex">Annex</option>
                            <option value="Management">Management</option>
                        </select>
                    </div>
                </div>
                <!-- <input type="text" placeholder="Enter Your Department"> -->
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>

</html>
